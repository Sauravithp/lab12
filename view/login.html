<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/mycss/css/login.css">

</head>
<body>
<div>
    <h3>Login</h3>
    <form action="/login" method="post">
        <p>UserName: <input type="text" name="userName"></p>
        <p>Password: <input type="password" name="password"></p>
        <h6>Forgot Password?</h6>
        <button type="submit">Login</button>
    </form>
    <form action="/user/add" method="get"><button id="signup" type="submit">Signup</button></form>

</div>
</body>
</html>
